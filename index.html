 <!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        
        <title> Starbucks website landing page</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <section>
            <div class="circle"></div>
            <header>
                <a href="#"><img src="logo.png" class="logo"></a>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Menu</a></li>
                    <li><a href="#">What's New</a></li>
                    <li><a href="#">contact us</a></li>

                </ul>
            </header>
            <div class="content">
            <div class="textBox">

                <h2>It's just not coffee<br> It's<span>Starbucks</span></h2>

                <a href="#">Learn More</a>
            </div>
                <div class="imgBox">
                    <img src="first.png" class="starbucks">
                </div>
            </div>
            
            <ul class="thumb">
                <li><img src="thumb 1.png" onclick="imgSlider('first.png');changeCircleColor('#017143')"></li>
                <li><img src="thumb 2.png" onclick="imgSlider('first2.png');changeCircleColor('#eb7495')"></li>
                <li><img src="thumb 3.png" onclick="imgSlider('first3.png');changeCircleColor('#d752b1')"></li>

            </ul>
            <ul class="sci">
                <li><a href="#"><img src="facebook.png"></a></li>
                <li><a href="#"><img src="twitter.png"></a></li>
                <li><a href="#"><img src="instagram.png"></a></li>
            </ul>
        </section>
